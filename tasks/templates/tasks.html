{% extends 'layouts/base.html' %}

{% block content %}
  {{ error }}
  <h1>Tasks</h1>

  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' task.id %}">
          {% if task.status %}
            <h2>{{ task.title }}</h2>
          {% else %}
            <h3>{{ task.title }}</h3>
          {% endif %}
          <p>{{ task.description }}</p>
          <p>{{ task.user.username }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
